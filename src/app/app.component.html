<main class="bg-white flex w-full h-[100dvh] items-center flex-col">
  <div class="h-[12dvh] bg-white border-b border-zinc-200 w-full flex items-center justify-between px-4 md:px-8">
    <div>
      <h1 class="font-extrabold text-xl md:text-3xl  text-orange-600">HyperPalettes</h1>
      <p class="text-zinc-500 font-medium text-sm md:text-base">Gere sua paleta de cores de forma r치pida.</p>
    </div>
    <div>
      <select class="border border-zinc-300 rounded-full px-4 py-2 font-medium" (change)="handleChangeMode($event)">
        <option value="monochrome">Monocrom치tico</option>
        <option value="analogic">Anal칩gico</option>
        <option value="complement">Complemento</option>
      </select>
    </div>

    <div class="flex items-center gap-4 ">
      <a href="https://github.com/BillyCoding/hyperpalette" target="_blank"
        class="bg-zinc-100 py-3 px-5 rounded-full font-medium flex items-center gap-2 hover:bg-zinc-200 transition-all"><img
          src="/github.svg" width="20px" height="20px" /> Ver
        c칩digo</a>
      <div (click)="handleGenerateRandomColorPalleteApi()"

        <p>{{loading ? 'Carregando...' : 'Gerar nova paleta'}}</p>
      </div>
    </div>
  </div>
  <div class="grid lg:grid-cols-5 w-[100vw] overflow-hidden h-full">
    <div *ngFor="let color of colors" class="flex items-center justify-center" [ngStyle]="{'background-color': color}">
      <div class="bg-black/30 px-4 py-2 rounded-md">
        <p class="text-white">{{ color }}</p>
      </div>
    </div>
  </div>

</main>
